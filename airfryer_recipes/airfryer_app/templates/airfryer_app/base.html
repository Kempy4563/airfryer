    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Air-Fryer Recipes by Lee Kempson</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>

     <nav class ="shadow-lg">
         <div class="flex flex-wrap justify-between items-center mx-auto p-4">
                <a href="{% url 'index' %}" class="flex items-center">
               <img class ="w-10 h-10" src="https://cdn-icons-png.flaticon.com/128/13602/13602445.png">
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Air Fryer Recipes</span>
            </a>
             <form action="{% url 'search_recipes' %}" method="get">
                <input type="search" name="q" placeholder="Search recipes" class="w-64 pl-4 py-1 pr-10 text-sm text-gray-700 border border-black">
                <button type="submit">Search</button>
            </form>
             <div class="flex items-center">
                 {% if user.is_authenticated %}
                 <a href="{% url 'user_recipes' user.username %}"
                    class="mr-6 text-sm font-medium text-green-500">Welcome, {{ user.username }}</a>
                 <a href="{% url 'user_recipes' user.username %}" class="mr-6 text-sm font-medium text-grey-500">Profile</a>
                {% if request.path != '/saved_recipes/' %}
                    <a href="{% url 'saved_recipes' %}" class="mr-6 text-sm font-medium text-grey-500">Favourites</a>
                {% endif %}
                 <a href="{% url 'add_recipe' %}" class="mr-6 text-sm font-medium text-grey-500">Add Recipe</a>

                 <form action="{% url 'logout' %}" method="post">
                 {% csrf_token %}
                 <button type="submit" class="mr-6 text-sm font-medium text-grey-500">Logout</button>
                 </form>
                 {% else %}
                 <a href="{% url 'register' %}" class="mr-6 text-sm font-medium text-grey-500">Register</a>
                 <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-grey-500">Login</a>
                 {% endif %}
             </div>
         </div>
     </nav>



    {% block body %}

    {% endblock %}

    </body>
    </html>
