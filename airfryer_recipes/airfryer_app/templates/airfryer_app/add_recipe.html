{% extends "airfryer_app/base.html" %}

{% block body %}
  <h1 class="text-2xl m-10">Add New Recipe</h1>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-5">Add Recipe</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
