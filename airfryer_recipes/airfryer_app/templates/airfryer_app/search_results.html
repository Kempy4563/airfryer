{% extends "airfryer_app/base.html" %}


{% block body %}
        <div class="product-container main-content flex flex-wrap" >

        {% if recipes %}
                {% for recipe in recipes %}
            <div class="product shadow-lg w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 rounded-lg m-10">
                <div class="product-image">
                <img src="{{ recipe.image.url }}" alt="" class="recipe-image">
                </div>

                <div class="p-5">
                    <h2 class="text-2xl font-bold mb-2">{{ recipe.name }}</h2>
                    <p class="text-gray-500 mb-2">{{ recipe.description }}</p>
                        <div class="mt-5">
                        <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                         href="{% url 'recipe' recipe.id %}">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        {% else %}
          <div class="product-container flex flex-wrap justify-content-center">
                <h1 class="text-3xl font-bold mb-4">   No results found   </h1>
            </div>
        {% endif %}
{% endblock %}
