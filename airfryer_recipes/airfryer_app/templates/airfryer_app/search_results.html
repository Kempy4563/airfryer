{% extends "airfryer_app/base.html" %}


{% block body %}
  <div class="product-container flex flex-wrap justify-content-center">

        {% if recipes %}
                {% for recipe in recipes %}
                    <div class="product shadow-lg w-1/5 rounded-lg m-10">
                        <img src="{{ recipe.image.url }}" alt="" class="product-image">

                        <div class="p-5">
                            <h2 class="text-2xl font-bold mb-2">{{ recipe.name }}</h2>
                            <p class="text-gray-500 mb-2">{{ recipe.description }}</p>
                            <div class="text-orange-700 font-bold text-orange mb-2">{{ recipe.time }} minutes</div>
                            <a href="{% url 'recipe' recipe.id %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">View Details</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
          <div class="product-container flex flex-wrap justify-content-center">
                <h1 class="text-3xl font-bold mb-4">   No results found   </h1>
            </div>
        {% endif %}
{% endblock %}
