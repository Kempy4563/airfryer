{% extends "airfryer_app/base.html" %}

{% block body %}
  <h1 class="text-2xl m-10">Favourite recipes</h1>
  <div class="product-container flex flex-wrap justify-content-center">

        {% for recipe in user_saved_recipes %}
            <div class="product shadow-lg w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 rounded-lg m-10">
                <img src="{{ recipe.recipe.image.url }}" alt="Recipe Image" class="product-image">

                <div class="p-5">
                    <h2 class="text-2xl font-bold mb-2">{{ recipe.recipe.name }}</h2>
                    <p class="text-gray-500 mb-2">{{ recipe.recipe.description }}</p>
                    <div class="flex justify-between items-center mt-4">
                        <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                         href="{% url 'recipe' recipe.recipe.id %}">View Details</a>

                        <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        href="{% url 'delete_saved_recipe' recipe.id %}">Remove</a>

                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-gray-500">No saved recipes found.</p>
        {% endfor %}
    </div>
{% endblock %}
