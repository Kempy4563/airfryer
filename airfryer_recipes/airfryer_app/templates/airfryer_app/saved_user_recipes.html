{% extends 'base.html' %}

{% block body %}
    <div class="container mx-auto p-4 pt-4">
        <h1 class="text-3xl font-bold mb-4">Saved Recipes</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for recipe in user_saved_recipes %}
                <div class="bg-white rounded shadow-md p-4">
                    <img src="{{ recipe.image.url }}" alt="Recipe Image" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-lg font-bold">{{ recipe.name }}</h2>
                        <p class="text-gray-500">{{ recipe.description }}</p>
                        <div class="flex justify-between items-center mt-4">
                            <a href="{% url 'recipe_detail' recipe.id %}" class="text-blue-500 hover:text-blue-700">View Recipe</a>
                            <a href="{% url 'delete_recipe' recipe.id %}" class="text-red-500 hover:text-red-700">Delete Recipe</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-gray-500">No saved recipes found.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
