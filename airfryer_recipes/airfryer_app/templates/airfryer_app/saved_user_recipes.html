{% extends "airfryer_app/base.html" %}

{% block body %}
    <div class="container mx-auto p-4 pt-4">
        <h1 class="text-3xl font-bold mb-4">Saved Recipes</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for recipe in user_saved_recipes %}
                <div class="bg-white rounded shadow-md p-4">
                    <img src="{{ recipe.recipe.image.url }}" alt="Recipe Image" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-lg font-bold">{{ recipe.recipe.name }}</h2>
                        <p class="text-gray-500">{{ recipe.recipe.description }}</p>
                        <div class="flex justify-between items-center mt-4">
                            <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                             href="{% url 'recipe' recipe.recipe.id %}">View Details</a>

                            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            href="{% url 'delete_saved_recipe' recipe.id %}">Remove</a>

                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-gray-500">No saved recipes found.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
