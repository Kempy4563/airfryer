{% extends "airfryer_app/base.html" %}

{% block body %}
  <h1 class="text-2xl m-10">Recipes by {{ user.username }}</h1>
  <div class="product-container flex flex-wrap">
    {% for recipe in recipes %}
      <div class="product shadow-lg w-1/5 rounded-lg m-10">
        <div class="product-image">
          <img src="{{ recipe.image.url }}" alt="">
        </div>

        <div class="p-5">
          <div class="font-bold">
            {{ recipe.name }}
          </div>
          <div>
            {{ recipe.description }}
          </div>
          <div class="text-orange-700 font-bold text-orange">
            {{ recipe.time }} minutes
          </div>
          <div class="mt-5">
            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
               href="{% url 'edit_recipe' recipe.id %}">Edit</a>
          </div>
        </div>
      </div>
      {% if forloop.counter|divisibleby:5 %}
        <div class="w-full"></div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
